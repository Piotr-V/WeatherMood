<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8" />
  <title>Recipes App</title>
  <link rel="stylesheet" href="node_modules/angular-material/angular-material.min.css">
  <link rel="stylesheet" href="css/app.css">
</head>

<body ng-app="weatherMoodApp" ng-cloak>

  <md-toolbar class="md-accent">
    <div layout="row" layout-xs="column">
      <h2 flex class="md-toolbar-tools">
        <span>WeatherMood</span>
      </h2>
      <md-progress-circular ng-disabled="!$rootScope.loading" class="md-hue-2 loader" md-diameter="40px"></md-progress-circular>
    </div>
  </md-toolbar>

  <weather></weather>
  <deezer></deezer>

  <div id="dz-root"></div>

  <!--<script src="node_modules/jquery/jquery.min.js"></script>-->
  <script src="node_modules/angular/angular.min.js"></script>
  <script src="node_modules/angular-animate/angular-animate.min.js"></script>
  <script src="node_modules/angular-aria/angular-aria.min.js"></script>
  <script src="node_modules/angular-messages/angular-messages.min.js"></script>
  <script src="node_modules/angular-material/angular-material.min.js"></script>

  <script src="vendors/dz.js"></script>

  <script src="js/app.js"></script>
  <script src="js/config.js"></script>
  <script src="js/services/index.js"></script>
  <script src="js/services/service.deezer.js"></script>
  <script src="js/services/service.weather.js"></script>
  <script src="js/components/index.js"></script>
  <script src="js/components/component.deezer.js"></script>
  <script src="js/components/component.weather.js"></script>

</body>

</html>
